{% extends 'base.html' %}

{% block title %}
    ログイン
{% endblock %}

{% block head %}
<style>
    .form-login {
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-login .form-floating:focus-within {
      z-index: 2;
    }
    .container {
      margin-top: 80px;
    }
</style>
{% endblock %}

{% block body %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">ログイン</h2>
            
            <!-- エラーメッセージを表示 -->
            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <form method="post" action="/login" class="form-login" enctype="application/x-www-form-urlencoded">
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" placeholder="メールアドレスを入力" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ログイン</button>
            </form>
            
            <div class="mt-3 text-center">
                <p class="mb-0">アカウントをお持ちでない方は<a href="/signup">こちら</a></p>
            </div>
        </div>
    </div>
{% endblock %}
