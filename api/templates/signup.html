{% extends 'base.html' %}

{% block title %}
    Signup
{% endblock %}
{% block head %}
<style>
    .form-signup {
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    .form-signup .form-floating:focus-within {
      z-index: 2;
    }
    .container {
      margin-top: 80px; /* ナビゲーションバーの下に余白を追加 */
    }
</style>
{% endblock %}

{% block body %}
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
          <h2 class="text-center mb-4">サインアップ</h2>
          
          <!-- エラーメッセージを表示 -->
          {% include 'alert.html' %}
          
          <form method="post" action="/signup" class="form-signin">
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ email or '' }}" placeholder="メールアドレスを入力" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            <div class="mb-3">
              <label for="retype" class="form-label">パスワード確認</label>
              <input type="password" class="form-control" id="retype" name="retype" placeholder="再度パスワードを入力" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">サインアップ</button>
          </form>
        </div>
      </div>
    <script>
    // パスワード確認用スクリプト
    document.querySelector("form").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const retype = document.getElementById("retype").value;

        if (password !== retype) {
          event.preventDefault();
          alert("パスワードが一致しません。再入力してください。");
        }
    });
    </script>
{% endblock %}
