    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
          <h2 class="text-center mb-4">サインアップ</h2>
          <form method="post" action="/signup" class="form-signin">
            <div class="mb-3">
              <label for="email" class="form-label">メールアドレス</label>
              <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">パスワード</label>
              <input type="password" class="form-control" id="password" placeholder="パスワードを入力" required>
            </div>
            <div class="mb-3">
              <label for="retype" class="form-label">パスワード確認</label>
              <input type="password" class="form-control" id="retype" placeholder="再度パスワードを入力" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">サインアップ</button>
          </form>
        </div>
      </div>
    <script>
    // パスワード確認用スクリプト
    document.querySelector("form").addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
        event.preventDefault();
        alert("パスワードが一致しません。再入力してください。");
        }
    });
    </script>
{% endblock %}
